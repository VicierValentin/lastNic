# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-magfleet"
BBFILE_PATTERN_meta-magfleet = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-magfleet = "17"

LAYERDEPENDS_meta-magfleet = "core"
LAYERSERIES_COMPAT_meta-magfleet = "kirkstone"

