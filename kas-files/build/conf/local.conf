# debug-tweaks
EXTRA_IMAGE_FEATURES = "debug-tweaks"

# diskmon
BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    ABORT,${TMPDIR},100M,1K \
    ABORT,${DL_DIR},100M,1K \
    ABORT,${SSTATE_DIR},100M,1K \
    ABORT,/tmp,10M,1K"

# lafon-opt
VAR_BRANCH = "mid"
VAR_BRANCH_BDD = "mid"
VAR_BRANCH_WEB = "main-dev"
VAR_BRANCH_LANG = "main-dev"
VAR_BRANCH_IMG = "main-dev"
VAR_BRANCH_JNRL = "main-dev"
IMAGE_EASY_NAME = "easyborn-lafon-masterdev"
SSTATE_DIR ?= "${TOPDIR}/sstate-cache"
PACKAGECONFIGC:append:pn-qemu-system-native = " sdl"
PACKAGE_CLASSES ?= "package_rpm"

# standard
CONF_VERSION = "2"
USER_CLASSES = "buildstats"
PATCHRESOLVE = "noop"

MACHINE ??= "beaglebone-lafon-installer"
DISTRO ??= "lafon-installer"
BBMULTICONFIG ?= ""
